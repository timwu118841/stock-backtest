services:
  - type: web
    name: stock-backtest-api
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: FRONTEND_URL
        sync: false  # 你需要在 Render dashboard 手動設定
    healthCheckPath: /api/health
